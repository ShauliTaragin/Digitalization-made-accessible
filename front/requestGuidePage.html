<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>My Extension</title>
  <link rel="stylesheet" href="/css/requestGuideStyles.css" />
</head>

<body>
  <div class="header">
    <h1>Request A New Guide</h1>
    <form action="popup.html">
      <button class="go-back-button"></button>
    </form>
  </div>
  <div class="container">
    <form action="popup.html">

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your email so we can let you know once the guide is availble">

      <label for="lname">Request type</label>
      <input type="text" id="Requesttype" name="lastname" placeholder="Type of guide requested">

      <label for="subject">Additionl notes</label>
      <textarea id="subject" name="Additionlnotes" placeholder="Additional notes about the requested guide" style="height:200px"></textarea>

      <button type="submit" class="submit-button" value="Submit"
        onclick="window.location.href = 'popup.html';">Submit</button>

    </form>
  </div>

</body>

</html>

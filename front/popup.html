<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Extension</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>DMA</h1>
      <form action="settingsPage.html">
      <button class="settings-button"></button>
      </form>
    </div>

    <form action="requestGuidePage.html">
      <button
        class="Get-guide-button" 
        id="Get-guide-button"
        onclick="window.location.href = 'requestGuidePage.html';"
      >
      Request New Guide
      </button>
    </form>  
          
    <div class="container">

      <select class="dropdown-select" id="guide-list">
        <option value="">Choose a guide</option>
      </select>
      <button class="Go-to-chosen-option-button" id="Go-to-chosen-option-button">Go</button>

    </div>


    <form action="viewGuidesPage.html">
    <button class="View-all-guides-button" 
    id="View-all-guides-button"
    onclick="window.location.href = 'viewGuidesPage.html';">
      View all guides
    </button>
    </form>
    <form action="contactPage.html">
      <button
        class="get-help-button"
        onclick="window.location.href = 'contactPage.html';"
      >
        Get help
      </button>
    </form>
  </body>
</html>
